<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
$(document).ready(function(){
      $("#add").click(function () {
      var x = $("#x").val();
      var y = $("#y").val();
      var sum = parseInt(x) + parseInt(y);
      document.getElementById("sum").innerHTML = sum;
    });
  });
</script>
</head>
<body>
    <input type="number" id="x" class="form-control" placeholder="0"/> + 
    <input type="number" id="y" class="form-control" placeholder="0"/> = 
    <span id="sum">0</span>
    <button id="add" type="button">Add</button>
</body>
</html>
