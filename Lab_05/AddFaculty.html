<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>CS3220 Lab 5</title>
</head>
<body>
    <h1> <a href="http://cs3.calstatela.edu/~cs3220stu11/lab_05/faculty.html">ECST Faculty</a> > Add Faculty</h1> 
    <form>
        <table id="table-form">
            <tr>
                <td>
                    <strong>Department:</strong>
                </td>
                <td>
                    <select name="option">
                        <option>Computer Science</option>
                        <option>Electrical & Computer Engineering</option>
                        <option>Civil Engineering</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <Strong> Name: </Strong>
                </td>
                <td>
                    <input type="text" name="name" value="" />
                </td>
            </tr>

            <tr>
                <td> 
                    <Strong> Email:</Strong>
                </td>
                <td>
                    <input type="text" name="email" value="" />
                </td>
            
            </tr>

            <tr>
                <td > 
                <strong> Chairperson:</strong>
                </td>
                <td>
                    <input type="checkbox" name="Chairperson" />
                </td>
            </tr>

            <tr>
                <td>
                    <input type="reset" name="Reset" value="Reset"/>
                    <input type="button" name="Add" Value="Add"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
